<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Party</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            animation: rainbow 2s linear infinite;
        }
        
        #container {
            position: relative;
            width: 90vw;
            height: 70vh;
            border: 2px solid white;
            overflow: hidden;
        }
        
        #dvd {
            position: absolute;
            width: 100px;
            height: auto;
            filter: hue-rotate(0deg);
        }
        
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        
        @media (max-width: 768px) {
            #header {
                font-size: 2rem;
            }
            
            #dvd {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="header">SOLOMON PARTY</div>
    <div id="container">
        <img id="dvd" src="https://files.catbox.moe/xdr5q5.png" alt="DVD Logo">
    </div>

    <script>
        const dvd = document.getElementById('dvd');
        const container = document.getElementById('container');
        
        let x = Math.random() * (container.clientWidth - dvd.clientWidth);
        let y = Math.random() * (container.clientHeight - dvd.clientHeight);
        
        let xSpeed = 2;
        let ySpeed = 2;
        
        function animate() {
            x += xSpeed;
            y += ySpeed;
            
            // Check for horizontal collisions
            if (x + dvd.clientWidth >= container.clientWidth || x <= 0) {
                xSpeed = -xSpeed;
                changeColor();
            }
            
            // Check for vertical collisions
            if (y + dvd.clientHeight >= container.clientHeight || y <= 0) {
                ySpeed = -ySpeed;
                changeColor();
            }
            
            // Apply new position
            dvd.style.left = x + 'px';
            dvd.style.top = y + 'px';
            
            requestAnimationFrame(animate);
        }
        
        function changeColor() {
            const randomHue = Math.floor(Math.random() * 360);
            dvd.style.filter = `hue-rotate(${randomHue}deg)`;
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Keep the DVD within bounds if container gets smaller
            if (x > container.clientWidth - dvd.clientWidth) {
                x = container.clientWidth - dvd.clientWidth;
            }
            if (y > container.clientHeight - dvd.clientHeight) {
                y = container.clientHeight - dvd.clientHeight;
            }
        });
    </script>
</body>
</html>
