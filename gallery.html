<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Amy Winehouse Photos | recfr.xyz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            color: #f8f8f8;
            background-color: #000;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }
        
        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            border-left: 1px solid #555;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .menu.active {
            right: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            color: #f8f8f8;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            display: block;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
        }

        .menu a:hover {
            color: #ccc;
            border-bottom: 1px solid #777;
        }

        /* Hamburger animation */
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Gallery Styles */
        .gallery-header {
            text-align: center;
            padding: 80px 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .gallery-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #e8e8e8;
        }

        .gallery-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .photo-book {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
            background-color: #111;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: #555;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-container:hover .photo {
            transform: scale(1.05);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-container:hover .photo-info {
            opacity: 1;
        }

        .photo-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-height: 80vh;
            max-width: 90vw;
            border: 1px solid #555;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            color: #ddd;
            padding: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .lightbox-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lightbox-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }
            
            .gallery-subtitle {
                font-size: 1rem;
            }
            
            .photo-book {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 20px;
            }

            .menu {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://d1iz662panu2fy.cloudfront.net/amy-winehouse/amywinehouse/AmyWinehouse_WebsiteHeader_Desktop.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <div class="hamburger" id="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/biography">Biography</a></li>
                <li><a href="/discography">Discography</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li><a href="/legacy">Legacy</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Gallery Header -->
    <div class="gallery-header">
        <h1 class="gallery-title">Rare Amy Winehouse Photos</h1>
        <p class="gallery-subtitle">A collection of intimate and unseen moments from the life of a musical legend</p>
    </div>

    <!-- Photo Book -->
    <div class="photo-book" id="photoBook">
        <div class="loading">Loading rare photographs...</div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
        <div class="lightbox-nav">
            <button class="lightbox-btn" id="prevBtn">&lt;</button>
            <button class="lightbox-btn" id="nextBtn">&gt;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video background functionality
            const video = document.querySelector('video');
            video.play().catch(e => {
                console.log("Autoplay prevented, trying to force play");
                video.muted = true;
                video.play();
            });
            
            video.addEventListener('pause', function() {
                this.play();
            });
            
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Hamburger menu functionality
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('menu');

            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
            });

            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                });
            });

            // Gallery functionality
            const photoBook = document.getElementById('photoBook');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxCaption = document.getElementById('lightboxCaption');
            const lightboxClose = document.getElementById('lightboxClose');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let photos = [];
            let currentPhotoIndex = 0;

            // Fetch photo list
            fetch('https://recfr.xyz/file_list.txt')
                .then(response => response.text())
                .then(text => {
                    const fileNames = text.split('\n').filter(name => name.trim() !== '');
                    photos = fileNames.map(name => `https://recfr.xyz/AWF/${name.trim()}`);
                    
                    // Create photo elements
                    photoBook.innerHTML = '';
                    photos.forEach((photoUrl, index) => {
                        const photoContainer = document.createElement('div');
                        photoContainer.className = 'photo-container';
                        photoContainer.innerHTML = `
                            <img class="photo" src="${photoUrl}" alt="Amy Winehouse photo ${index + 1}" loading="lazy">
                            <div class="photo-info">
                                <div class="photo-date">Circa ${Math.floor(Math.random() * (2011 - 2003) + 2003}</div>
                            </div>
                        `;
                        
                        photoContainer.addEventListener('click', () => openLightbox(index));
                        photoBook.appendChild(photoContainer);
                    });
                })
                .catch(error => {
                    console.error('Error loading photos:', error);
                    photoBook.innerHTML = '<div class="loading">Error loading photos. Please try again later.</div>';
                });

            // Lightbox functions
            function openLightbox(index) {
                currentPhotoIndex = index;
                lightboxImg.src = photos[index];
                lightboxCaption.textContent = `Amy Winehouse, circa ${Math.floor(Math.random() * (2011 - 2003) + 2003}`;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            function navigatePhotos(direction) {
                currentPhotoIndex += direction;
                if (currentPhotoIndex < 0) currentPhotoIndex = photos.length - 1;
                if (currentPhotoIndex >= photos.length) currentPhotoIndex = 0;
                openLightbox(currentPhotoIndex);
            }

            // Event listeners
            lightboxClose.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', () => navigatePhotos(-1));
            nextBtn.addEventListener('click', () => navigatePhotos(1));

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigatePhotos(-1);
                } else if (e.key === 'ArrowRight') {
                    navigatePhotos(1);
                }
            });

            // Close lightbox when clicking outside image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
