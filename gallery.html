<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Winehouse Rare Photos | recfr.xyz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            color: #f8f8f8;
            background-color: #000;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }
        
        .content {
            position: relative;
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 80px 20px 40px;
            box-sizing: border-box;
        }
        
        .header-box {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid #555;
            padding: 2rem 3rem;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #e8e8e8;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .divider {
            width: 80px;
            height: 1px;
            background-color: #777;
            margin: 1.5rem auto;
        }

        /* Gallery Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            background-color: rgba(15, 15, 15, 0.8);
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #555;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            border: 1px solid #555;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            border-left: 1px solid #555;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .menu.active {
            right: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            color: #f8f8f8;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            display: block;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
        }

        .menu a:hover {
            color: #ccc;
            border-bottom: 1px solid #777;
        }

        /* Hamburger animation */
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .header-box {
                padding: 1.5rem;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .menu {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://d1iz662panu2fy.cloudfront.net/amy-winehouse/amywinehouse/AmyWinehouse_WebsiteHeader_Desktop.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <div class="hamburger" id="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/biography">Biography</a></li>
                <li><a href="/discography">Discography</a></li>
                <li><a href="/gallery" class="active">Gallery</a></li>
                <li><a href="/legacy">Legacy</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content">
        <div class="header-box">
            <h1>Rare Amy Winehouse Photos</h1>
            <div class="divider"></div>
            <p class="subtitle">A collection of intimate and unseen moments from Amy's life</p>
        </div>

        <div class="gallery-container" id="gallery">
            <!-- Photos will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="close-btn">&times;</button>
        <button class="nav-btn prev-btn" id="prev-btn">&larr;</button>
        <button class="nav-btn next-btn" id="next-btn">&rarr;</button>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightbox-img" src="" alt="Amy Winehouse">
        </div>
    </div>

    <script>
        // Ensure video plays continuously
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.play().catch(e => {
                video.muted = true;
                video.play();
            });
            
            video.addEventListener('pause', function() {
                this.play();
            });

            // Hamburger menu functionality
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('menu');

            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
            });

            // Close menu when clicking on a link
            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                });
            });

            // Gallery functionality
            const gallery = document.getElementById('gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('close-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Photo filenames from the text file
            const photoFilenames = [
                "0007C94C-B2A5-42C9-B160-278B6C0DAB50.jpeg",
                "0270B292-9F2C-4F79-A3AE-ECD995A26B66.jpeg",
                "049BE5EA-9624-43E9-B2A4-78FB2A95B9D6.jpeg",
                "071C9AF5-17A0-4B0D-B44D-D05CFD466411.jpeg",
                "0B9E1A91-EB6F-4C78-9AB6-DD19E2BC9FAA.jpeg",
                "121A8809-C831-4D4E-8EEB-A6B4117BE1CB.jpeg",
                "12C2BC7D-3407-4FDE-B03D-ABD4735D2DE1.jpeg",
                // Add more filenames as needed from your file_list.txt
            ];

            let currentIndex = 0;

            // Load gallery images
            function loadGallery() {
                gallery.innerHTML = '';
                photoFilenames.forEach((filename, index) => {
                    const imgUrl = `https://recfr.xyz/AWF/${filename}`;
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${imgUrl}" alt="Amy Winehouse" class="gallery-img" data-index="${index}">
                    `;
                    gallery.appendChild(galleryItem);
                });

                // Add click event to gallery items
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const index = parseInt(this.querySelector('img').getAttribute('data-index'));
                        openLightbox(index);
                    });
                });
            }

            // Open lightbox with selected image
            function openLightbox(index) {
                currentIndex = index;
                const imgUrl = `https://recfr.xyz/AWF/${photoFilenames[index]}`;
                lightboxImg.src = imgUrl;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Navigate between images
            function navigate(direction) {
                currentIndex += direction;
                if (currentIndex < 0) currentIndex = photoFilenames.length - 1;
                if (currentIndex >= photoFilenames.length) currentIndex = 0;
                lightboxImg.src = `https://recfr.xyz/AWF/${photoFilenames[currentIndex]}`;
            }

            // Event listeners
            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            });

            // Close lightbox when clicking outside image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // Initialize gallery
            loadGallery();

            // For production, you might want to fetch the file_list.txt:
            /*
            async function fetchPhotoList() {
                try {
                    const response = await fetch('https://recfr.xyz/file_list.txt');
                    const text = await response.text();
                    photoFilenames = text.split('\n').filter(name => name.trim() !== '');
                    loadGallery();
                } catch (error) {
                    console.error('Error loading photo list:', error);
                }
            }
            fetchPhotoList();
            */
        });
    </script>
</body>
</html>
